<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MB portfolio</title>
  <meta name="description" content="MB portfolio">
  <meta name="author" content="Matt">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url("https://fonts.googleapis.com/css?family=Raleway");
  </style> 
</head>

<body>
  <div class="wrapper">
    <img class="logo" src="img/pirate_logo.png" alt="logo" />
    <div class="owner">
      <p class="owner__name">Matej Bolko</p>
      <p class="owner__sub">Front-end superhero</p>
    </div>
    <div class="line"> </div>
    <div class="main"> 
      <img class="main__img" src="img/main_image.png" alt="main Album Cover" />
    </div>
    <!-- items -->
    <h1 class="item-h1">Featured Work</h1>
    <div class="item">
      <img class="item__artwork" src="img/project1.jpeg" alt="project1 pic" />
      <h2 class="item__title">Le Petit Prince</h2>
      <p class="item__desc">Painting on silk</p>
    </div>
    <div class="item">
      <img class="item__artwork" src="img/project2.jpeg" alt="project2 pic" />
      <h2 class="item__title">Bike restoration</h2>
      <p class="item__desc">Total bike restoration with custom paintwork</p>
    </div>
    <div class="item">
      <img class="item__artwork" src="img/project3.jpeg" alt="project3 pic" />
      <h2 class="item__title">All Star customized</h2>
      <p class="item__desc">All Star shoes with lace</p>
    </div>
  </div>
</body>

</html>
