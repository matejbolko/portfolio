<!doctype html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MB portfolio</title>

  <link rel="stylesheet" href="style.css">
  <style>

<body>

      <img class="item__artwork" src="img/project1.jpeg" alt="project1 pic" />

      <p class="item__desc">Project description</p>
    </div>
    <div class="item">
      <img class="item__artwork" src="img/project2.jpeg" alt="project2 pic" />
      <h2 class="item__title">Projekt2</h2>
      <p class="item__desc">Project description</p>
    </div>
    <div class="item">
      <img class="item__artwork" src="img/project3.jpeg" alt="project3 pic" />
      <h2 class="item__title">Projekt3</h2>
      <p class="item__desc">Project description</p>
    </div>

</html>
