<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MB portfolio</title>
  <meta name="description" content="MB portfolio">
  <meta name="author" content="Matt">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <img class="header__logo" src="img/pirate_logo.png" alt="Company logo" />
      <div class="header__content">
        <h1 class="header__name">Matej Bolko</h1>
        <p class="header__sub">Front-end superhero</p>
      </div>
    </header>
    <div class="main"> 
      <img class="main__img" src="img/main_image.png" alt="hero cover" />
    </div>
    <!-- items -->
    <h1 class="item-h1">Featured Work</h1>
    <ul class="items">
      <li class="item">
        <figure>
          <img class="item__artwork" src="img/project1.jpeg" alt="Le Petit Prince picture" />
          <h2 class="item__title">Le Petit Prince</h2>
          <figcaption class="item__desc">Painting on silk</figcaption>
        </figure>  
      </li>
      <li class="item">
        <figure>
          <img class="item__artwork" src="img/project2.jpeg" alt="Bike restoration picture" />
          <h2 class="item__title">Bike restoration</h2>
          <figcaption class="item__desc">Total bike restoration with custom paintwork</figcaption>
        </figure>
      </li>
      <li class="item">
        <figure>
          <img class="item__artwork" src="img/project3.jpeg" alt="All Star customized picture" />
          <h2 class="item__title">All Star customized</h2>
          <figcaption class="item__desc">All Star shoes with lace</figcaption>
        </figure>
      </li>
    </ul>
  </div>
</body>

</html>
